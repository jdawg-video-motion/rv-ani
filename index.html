<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rive Demo: Vehicles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/rive-js@0.7.11/dist/rive.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      width: 100%;
      height: 100%;
    }
    #wrapper {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <canvas id="riveCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('riveCanvas');
    const dpr = window.devicePixelRatio || 1;

    // Set actual pixel resolution
    canvas.width = canvas.clientWidth * dpr;
    canvas.height = canvas.clientHeight * dpr;

    const ctx = canvas.getContext('2d');
    ctx.scale(dpr, dpr); // scale drawing for crisp visuals

    new rive.Rive({
      src: 'https://cdn.rive.app/animations/vehicles.riv',
      canvas: canvas,
      autoplay: true
    });
  </script>
</body>
</html>
